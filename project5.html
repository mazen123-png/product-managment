<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project5.css">
    <title>CRUDS</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        
        <div class="inputs">
            <div class="pric">
                <input type="text" placeholder="name" id="name" required>
                <input onkeyup="getTotal()" type="number" placeholder="sallery" id="money"required><br>
                <input type="number" placeholder="count" id="count"required>
                
            </div>
            <button id="submit">Create</button>
        </div>
        
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick = "getSearchMood(this.id)" id="searchName">Search By Name</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Sallery</button>
                </div>
                <div id="deleteAll">

                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>sallery</th>
                        
                        <th>update</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="project5.js"></script>
</body>

</html>
